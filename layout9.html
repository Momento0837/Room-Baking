<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃9</title>
    <style>
        :root{
            --bg-gradient-01: #ffefef;
            --bg-gradient-02: #f07575;

            --body-color: #f07575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100%;
            height: 100%;
        }

        body{
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
        }

        .main{
            background-image: linear-gradient(165deg, var(--bg-gradient-01), var(--bg-gradient-02));
        }

        @media(min-width: 1300px){
            .main{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .main{
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .main{
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }
        
        .table{
            position:absolute;

            width: 100%;
            height: 27%;

            bottom: 0;
        }

        .moniter{
            position:absolute;
            width:41vw;
            height:52vh;
            right:17%;
            bottom:27%;
        }

        .speaker{
            position:absolute;

            width:100%;
            height:27%;

            bottom:27%;

            display:flex;
            justify-content:center;

            margin:0;
        }

        .speaker>.item{
            position: absolute;

            width: 9%;
            height: 100%;
        }

        .speaker > .item:nth-child(1){
            left: 8%;

        }

        .speaker > .item:nth-child(2){
            right: 5%;
        }
        .speakerimg{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="table">
            <img src="images/tableL.png" alt="Table" class="tableimg">
        </div>
        <div class="moniter">
            <img src="images/moniter.png" alt="Moniter" class="moniterimg">
        </div>
        <div class="speaker">
            <div class="item">
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
            <div class="item">
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
        </div>
    </div>
</body>
</html>
