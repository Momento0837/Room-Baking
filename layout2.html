<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레이아웃2</title>
  <style>
    body {
      margin: 0;
      background: white;
    }

    .main {
      position: relative;
      width: 100%;
      margin: 0 auto;
      background-color: #ffe5e5;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 2%;
      width: 100%;
      background-color: transparent;
      display: flex;
      align-items: center;
      padding-left: 1%;
    }

    .top-button {
      width: 9%;
      height: 5%;
      margin: 0 1%;
    }

    .top-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-box {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      height: 80%;
    }

    .inner-box {
      width: 17%;
      height: 54%;
      left: 5%;
      margin: 2%;
      float: left;
      position: relative;
    }

    .inner-box img {
      width: 100%;
      height: 100%;
    }

    .character {
      position: absolute;
      right: -5%;
      top: 10%;
      width: 35%;
      height: 65%;
      z-index: 1;
    }

    .character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .overlay {
      position: absolute;
      bottom: 0%;
      left: 3%;
      width: 90%;
      height: 42%;
    }

    .overlay img {
      width: 100%;
      height: 100%;
      border-radius: 2%;
    }

    .side-label {
      position: absolute;
      left: -3%;
      top: 10%;
      writing-mode: vertical-rl;
      background-color: black;
      color: white;
      padding: 0.5%;
      font-size: 1%;
    }

    @media(min-width: 1300px){
            .main{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .main{
                position: relative;
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .main{
                position: relative;
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }
  </style>
</head>
<body>
  <div class="main">
    <div class="top-bar">
      <div class="top-button"><img src="images/상단박스1.png" alt="상단버튼1"></div>
      <div class="top-button"><img src="images/상단박스2.png" alt="상단버튼2"></div>
      <div class="top-button"><img src="images/상단박스3.png" alt="상단버튼3"></div>
    </div>

    <div class="main-box">
      <div class="side-label">여백 100px</div>

      <div class="inner-box"><img src="images/네모박스.png" alt="네모박스1"></div>
      <div class="inner-box"><img src="images/네모박스.png" alt="네모박스2"></div>

      <div class="character"><img src="images/캐릭터.png" alt="캐릭터"></div>
      <div class="overlay"><img src="images/가로투명도상자.png" alt="투명박스" style="opacity: 0.5;">
    </div>
  </div>
</body>
</html>
