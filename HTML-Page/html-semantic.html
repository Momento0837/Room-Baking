<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBaking : Semantic</title>
    <link rel="stylesheet" href="style/html-semantic.css" type="text/css">
</head>

<body>
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script/html-semantic.js"></script> <!-- 스크립트 연결 -->

    <div class="whitebox"></div> <!-- 화면전환용 흰 배경 -->

    <div class="main"> <!-- 메인 -->

        <div class="sidebar sidebar-column"> <!-- 상단바 컨테이너 -->
            <div class="item"> <!-- 상단바 Header -->
                <a href="#">
                    <p>
                        Header
                    </p>
                </a>
                <img src="images/sidebar1.png" alt="Sidebar1" class="sidebarimg"> <!-- Header 이미지 -->
            </div>
            <div class="item"> <!-- 상단바 Main -->
                <a href="#">
                    <p>
                        Main
                    </p>
                </a>
                <img src="images/sidebar2.png" alt="Sidebar2" class="sidebarimg"> <!-- Main 이미지 -->
            </div>
            <div class="item"> <!-- 상단바 Footer -->
                <a href="#">
                    <p>
                        Footer
                    </p>
                </a>
                <img src="images/sidebar3.png" alt="Sidebar3" class="sidebarimg"> <!-- Footer 이미지 -->
            </div>
        </div>

        <div class="box block">
            <img src="images/block3.png" alt="Block" class="blockimg"> <!-- 코드 입력창 이미지 -->
            <p class="condition"></p> <!-- 조건 -->
            <p class="answer"></p> <!-- 정답 입력 -->
        </div>

        <div class="box bookshelf">
            <a href="#">
                <div class="shelf-row top"> <!-- 책장 상단 -->
                    <img src="images/block1.png" alt="Frame" class="frame1"> <!-- 액자 -->
                    <img src="images/block1.png" alt="Frame" class="frame1"> <!-- 액자 -->
                </div>
            </a>

            <a href="#">
                <div class="shelf-row middle"> <!-- 책장 중간 -->
                    <img src="images/pinknote.png" alt="PinkNote" class="note"> <!-- 노트 -->
                </div>
            </a>

            <a href="#" class="shelf-row bottom"> <!-- 책장 하단 -->
                <div class="item"><img src="images/box1.png" alt="Box1" class="boximg"></div> <!-- 박스 -->
                <div class="item"><img src="images/box2.png" alt="Box2" class="boximg"></div> <!-- 박스 --> 
                <div class="item"><img src="images/box3.png" alt="Box3" class="boximg"></div> <!-- 박스 -->
            </a>

            <img src="images/bookshelf4.png" alt="Bookshelf" class="bookshelfimg"> <!-- 책장 이미지 -->
        </div>


        <div class="main-box"> 
            <div class="character"><img src="images/character.png" alt="캐릭터" id="character"></div> <!-- 캐릭터 이미지 -->
            <div class="overlay"> <!-- 말풍선 -->
                <img src="images/가로투명도상자.png" alt="투명박스" id="chat"> <!-- 말풍선 이미지 -->

                <h1>빗자루</h1> <!-- 이름 -->
                <a href="#">
                    <p id="line">안녕?</p> <!-- 대사 -->
                </a>
            </div>
        </div>
    </div>
</body>

</html>
