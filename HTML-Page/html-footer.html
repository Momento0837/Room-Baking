<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomBaking : Footer</title>
  <link rel="stylesheet" href="style/html-footer.css" type="text/css">
</head>

<body>
  <script src="../JS/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="script/html-footer.js"></script>

  <div class="whitebox"></div>
  <div class="main">
    <div class="sidebar sidebar-column">
      <div class="item">
        <a href="#">
          <p>
            Header
          </p>
        </a>
        <img src="images/sidebar1.png" alt="Sidebar1" class="sidebarimg">
      </div>
      <div class="item">
        <a href="#">
          <p>
            Main
          </p>
        </a>
        <img src="images/sidebar2.png" alt="Sidebar2" class="sidebarimg">
      </div>
      <div class="item">
        <a href="#">
          <p>
            Footer
          </p>
        </a>
        <img src="images/sidebar3.png" alt="Sidebar3" class="sidebarimg">
      </div>
    </div>

    <div class="box block">
      <img src="images/block3.png" alt="Block" class="blockimg">
      <p class="condition" id="condition">🌼 <span>&lt;hn&gt;</span> 태그는 <span>&lt;hn&gt; (내용) &lt;/hn&gt;</span> 형태로
        작성합니다.
        <br><span>&lt;h1&gt;</span> 부터 <span>&lt;h6&gt;</span> 까지, 중요한 것부터 써내려가는게 좋습니다.
        <br><br>✅ 이름표에 들어갈 내용은 <span>" 사진첩 "</span> 입니다.
      </p>
      <p class="answer" id="answer">
        <br><br>
        <br>&lt;div class="box" id="green"&gt;
        <br>      &lt;h1&gt;                                  &lt;/h1&gt;
        <br>&lt;/div&gt;
        <br><br>
      </p>
      <p id="stick-answer"></p>
      <input id="imgtext" type="text" placeholder="입력 후 엔터!" autocomplete="off">
    </div>

    <div class="box bookshelf" id="bookshelf">
      <a href="#">
        <div class="shelf-row top">
          <div id="cute">
            <img src="images/lady_character.png" alt="cute_stick" class="picture cute" id="cute_stick">
            <img src="images/block1.png" alt="Frame" class="frame1">
          </div>

          <div id="family">
            <img src="images/character_family.png" alt="family_stick" class="picture family" id="family_stick">
            <img src="images/block1.png" alt="Frame" class="frame1">
          </div>
        </div>
      </a>

      <a href="#">
        <div class="shelf-row middle">
          <img src="images/pinknote.png" alt="PinkNote" class="note" id="note">
        </div>
      </a>

      <a href="#" class="shelf-row bottom">
        <div class="item">
          <img src="images/box1.png" alt="Box1" class="boximg">
          <h1 class="nametag" id="h1"></h1>
        </div>
        <div class="item">
          <h2 class="nametag" id="h2"></h2>
          <img src="images/box2.png" alt="Box2" class="boximg">
        </div>
        <div class="item">
          <h3 class="nametag" id="h3"></h3>
          <img src="images/box3.png" alt="Box3" class="boximg">
        </div>
      </a>

      <img src="images/bookshelf4.png" alt="Bookshelf" class="bookshelfimg">
    </div>

    <div class="character-box"><img src="images/character.png" alt="캐릭터" id="character"></div>
    <div class="overlay">
      <img src="images/가로투명도상자.png" alt="투명박스" id="chat">

      <h1>빗자루</h1>
      <a href="#">
        <p id="line">마지막으로 Footer를 살펴보자!</p>
      </a>

    </div>
  </div>
</body>

</html>
