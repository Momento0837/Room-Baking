<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBaking : Main</title>
    <link rel="stylesheet" href="style/html-note.css" type="text/css">
</head>

<body>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script/html-note.js"></script>

    <div class="whitebox"></div>

    <div class="container">
        <div class="sidebar sidebar-column">
            <div class="item">
                <a href="#">
                    <p>
                        Header
                    </p>
                </a>
                <img src="images/sidebar1.png" alt="Sidebar1" class="sidebarimg">
            </div>
            <div class="item">
                <a href="#">
                    <p>
                        Main
                    </p>
                </a>
                <img src="images/sidebar2.png" alt="Sidebar2" class="sidebarimg">
            </div>
            <div class="item">
                <a href="#">
                    <p>
                        Footer
                    </p>
                </a>
                <img src="images/sidebar3.png" alt="Sidebar3" class="sidebarimg">
            </div>
        </div>

        <div class="box bookshelf" id="bookshelf">
            <a href="#">
                <div class="shelf-row top">
                    <div id="cute">
                        <img src="images/lady_character.png" alt="cute_stick" class="picture cute" id="cute_stick">
                        <img src="images/block1.png" alt="Frame" class="frame1">
                    </div>

                    <div id="family">
                        <img src="images/character_family.png" alt="family_stick" class="picture family"
                            id="family_stick">
                        <img src="images/block1.png" alt="Frame" class="frame1">
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="shelf-row middle">
                    <img src="images/pinknote.png" alt="PinkNote" class="note">
                </div>
            </a>

            <a href="#" class="shelf-row bottom">
                <div class="item"><img src="images/box1.png" alt="Box1" class="boximg"></div>
                <div class="item"><img src="images/box2.png" alt="Box2" class="boximg"></div>
                <div class="item"><img src="images/box3.png" alt="Box3" class="boximg"></div>
            </a>

            <img src="images/bookshelf4.png" alt="Bookshelf" class="bookshelfimg">
        </div>

        <div class="noteclose">
            <a href="#">
                <img src="images/noteclose.png" alt="Noteclose" class="notecloseimg">
            </a>
        </div>
        <div class="index">

            <img src="images/index.png" alt="Index" class="indeximg">
        </div>
        <div class="noteopen" id="noteopen">
            <a href="#"><img src="images/note.png" alt="Note" class="noteimg"></a>
        </div>
    </div>
</body>

</html>
