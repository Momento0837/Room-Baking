<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBaking : Main</title>
    <link rel="stylesheet" href="style/html-main2.css" type="text/css">
</head>

<body>
    <!-- 스크립트 연결 -->
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script/html-main2.js"></script>

    <!-- 화면전환용 흰 배경 -->
    <div class="whitebox"></div>

     <!-- 메인 -->
    <div class="container">

        <!-- 상단바 컨테이너 -->
        <div class="sidebar sidebar-column">
            <div class="item"> <!-- 상단바 Header -->
                <a href="#">
                    <p>
                        Header
                    </p>
                </a>
                <img src="images/sidebar1.png" alt="Sidebar1" class="sidebarimg"> <!-- Header 이미지 -->
            </div>
            <div class="item"> <!-- 상단바 Main -->
                <a href="#">
                    <p>
                        Main
                    </p>
                </a>
                <img src="images/sidebar2.png" alt="Sidebar2" class="sidebarimg"> <!-- Main 이미지 -->
            </div>
            <div class="item"> <!-- 상단바 Footer -->
                <a href="#">
                    <p>
                        Footer
                    </p>
                </a>
                <img src="images/sidebar3.png" alt="Sidebar3" class="sidebarimg"> <!-- Footer 이미지 -->
            </div>
        </div>

        <div class="box bookshelf" id="bookshelf">
            <a href="#">
                <div class="shelf-row top"> <!-- 책장 상단 -->
                    <div id="cute"> <!-- 액자1 -->
                        <img src="images/lady_character.png" alt="cute_stick" class="picture cute" id="cute_stick">
                        <img src="images/block1.png" alt="Frame" class="frame1">
                    </div>

                    <div id="family"> <!-- 액자2 -->
                        <img src="images/character_family.png" alt="family_stick" class="picture family"
                            id="family_stick">
                        <img src="images/block1.png" alt="Frame" class="frame1">
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="shelf-row middle"> <!-- 책장 중간 -->
                    <img src="images/pinknote.png" alt="PinkNote" class="note" id="note"> <!-- 노트 -->
                </div>
            </a>

            <a href="#" class="shelf-row bottom"> <!-- 책장 하단 -->
                <div class="item"><img src="images/box1.png" alt="Box1" class="boximg"></div> <!-- 박스 -->
                <div class="item"><img src="images/box2.png" alt="Box2" class="boximg"></div> <!-- 박스 -->
                <div class="item"><img src="images/box3.png" alt="Box3" class="boximg"></div> <!-- 박스 -->
            </a>

            <img src="images/bookshelf4.png" alt="Bookshelf" class="bookshelfimg"> <!-- 책장 이미지 -->
        </div>

        <div class="character-box"><img src="images/character.png" alt="캐릭터" id="character"></div> <!-- 캐릭터 이미지 -->
        <div class="overlay"> <!-- 말풍선 -->
            <img src="images/가로투명도상자.png" alt="투명박스" id="chat"> <!-- 말풍선 이미지 -->

            <h1>빗자루</h1> <!-- 이름 -->
            <a href="#">
                <p id="line">어때? 무슨 내용이었어?!</p> <!-- 대사 -->
            </a>

        </div>
    </div>
</body>

</html>
