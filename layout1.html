<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃1</title>
    <style>
        :root{
            --bg-gradient-01: #faede7;
            --bg-gradient-02: #ddb8a7;

            --body-color: #ddb8a7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100%;
            height: 100%;
        }

        body{
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
        }

        .container{
            background-image: linear-gradient(165deg, var(--bg-gradient-01), var(--bg-gradient-02));
        }

        @media(min-width: 1300px){
            .container{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .container{
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .container{
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        .indeximg{
            position: absolute;

            left: 92%;
            top: 8%;

            width: 12%;
            height: 7%;
        }
        
        .note{
          position:absolute;

          left: 15%;
          top: -100%;
          bottom: 0%;

          width: 70%;
          height: 85%;
        }
  </style>
</head>
<body>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/layout1.js"></script>
    
    <div class="container">
      <div class="note">
        <img src="images/index.png" alt="index" class="indeximg">
        <img src="images/note.png" alt="Note" class="noteimg">
      </div>
    </div>
</body>
</html>
