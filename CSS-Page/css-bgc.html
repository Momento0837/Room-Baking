<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBaking : Background-Color</title>
    <link rel="stylesheet" href="style/css-bgc.css" type="text/css">
</head>

<body>
    <div class="whitebox"></div>
    <div class="main">
        <div class="box block">
            <img src="images/block3-css.png" alt="Block" class="blockimg">

                ✅ 배경색은 <span>" #ffc2c2 "</span> 입니다.

            <p class="answer" id="answer"><span>body </span>{
                <br>      background-color:                        ;

        </div>

        <div class="brush">
            <img src="images/brush.png" alt="Brush" class="brushimg">

            <a href="#">
