<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBaking : Left</title>
    <link rel="stylesheet" href="style/css-monitor.css" type="text/css">
</head>
<body>
    <div class="whitebox"></div>
    <div class="main">
        <div class="table">
            <img src="images/tableL.png" alt="Table" class="tableimg">
        </div>
        <div class="moniter">
            <img src="images/moniter.png" alt="Moniter" class="moniterimg">
        </div>
        <div class="speaker">
            <div class="item" id="speaker1">
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
            <div class="item">
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
        </div>

        <div class="box block">
            <img src="images/block3-css.png" alt="Block" class="blockimg">
            <p class="condition" id="condition">
                <span>✅ 왼쪽 여백은 <span>" 30% "</span> 입니다.</span>
            </p>
            <p class="answer" id="answer"><span>.speaker </span>{
                <br>      position: absolute;
                <br>      left:                        ;
                <br>}
            </p>
            <p id="stick-answer"></p>
            <input id="ltext" type="text" placeholder="입력 후 엔터!" autocomplete="off">
        </div>

        <div class="character-box"><img src="images/character.png" alt="캐릭터" id="character"></div>
        <div class="overlay">
            <img src="images/block2-css.png" alt="투명박스" id="chat">

            <h1 id="h1">빗자루</h1>
            <a href="#">
                <p id="line">마지막은 스피커랑 모니터야!</p>
            </a>
        </div>
    </div>

    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script/css-monitor.js"></script>
</body>
</html>
