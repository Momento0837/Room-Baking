<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBaking : Left</title>
    <link rel="stylesheet" href="style/css-monitor.css" type="text/css">
</head>
<body>
    <!-- 화면전환용 흰 배경 -->
    <div class="whitebox"></div>

    <div class="main"> <!-- 메인 -->

        <div class="table"> <!-- 책상 -->
            <img src="images/tableL.png" alt="Table" class="tableimg">
        </div>
        <div class="moniter"> <!-- 모니터 -->
            <img src="images/moniter.png" alt="Moniter" class="moniterimg">
        </div>
        <div class="speaker"> <!-- 스피커 컨테이너 -->
            <div class="item" id="speaker1"> <!-- 왼쪽 스피커 -->
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
            <div class="item"> <!-- 오른쪽 스피커 -->
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
        </div>

        <div class="box block">
            <img src="images/block3-css.png" alt="Block" class="blockimg"> <!-- 코드 입력창 이미지 -->

            <!-- 조건 -->
            <p class="condition" id="condition">
                <span>✅ 왼쪽 여백은 <span>" 30% "</span> 입니다.</span>
            </p>

            <!-- 정답 입력 -->
            <p class="answer" id="answer"><span>.speaker </span>{
                <br>      position: absolute;
                <br>      left:                        ;
                <br>}
            </p>
            <p id="stick-answer"></p> <!-- 빗자루 정답 예시 -->
            <input id="ltext" type="text" placeholder="입력 후 엔터!" autocomplete="off"> <!-- 플레이어 정답 입력 -->
        </div>

        <div class="character-box"><img src="images/character.png" alt="캐릭터" id="character"></div> <!-- 캐릭터 이미지 -->
        <div class="overlay"> <!-- 말풍선 -->
            <img src="images/block2-css.png" alt="투명박스" id="chat"> <!-- 말풍선 이미지 -->

            <h1 id="h1">빗자루</h1> <!-- 이름 -->
            <a href="#">
                <p id="line">마지막은 스피커랑 모니터야!</p> <!-- 대사 -->
            </a>
        </div>
    </div>

    <!-- 스크립트 연결 -->
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script/css-monitor.js"></script>
</body>
</html>
