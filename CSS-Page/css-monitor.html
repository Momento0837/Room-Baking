<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃9</title>
    <style>
        @font-face {

        }

        @font-face {
            font-family: 'NanumSquareNeoExtraBold';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-dEb.eot);
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-dEb.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-dEb.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-dEb.ttf) format("truetype");
        }

        @font-face {
            font-family: 'NanumSquareNeoHeavy';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.eot);
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.ttf) format("truetype");
        }

        @font-face {
            font-family: 'NanumSquareNeoVariable';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.eot);
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.ttf) format("truetype");
        }

        :root {
            --bg-gradient-01: #ffefef;
            --bg-gradient-02: #f07575;

            --bg-color: #faecb9;
            --bg-2nd-color: #cdded6;
            --bg-3rd-color: #ffc2c2;

            --body-color: #484242;
            --text-color: #49230f;
            --side-text: #4b4747;
            --border-color: #775441;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            color: var(--text-color);

            font-family: 'NanumSquareNeo', 'Arial', 'Times new Roman';
        }

        img {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            background-color: var(--bg-color);
        }

        @media(min-width: 1300px){
            .main{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .main{
                position: relative;
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .main{
                position: relative;
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }
        
        .table{
            position:absolute;

            width: 100%;
            height: 27%;

            bottom: 0;
        }

        .moniter{
            position:absolute;
            width:41vw;
            height:52vh;
            right:17%;
            bottom:27%;
        }

        .speaker{
            position:absolute;

            width:100%;
            height:27%;

            bottom:27%;

            display:flex;
            justify-content:center;

            margin:0;
        }

        .speaker>.item{
            position: absolute;

            width: 9%;
            height: 100%;
        }

        .speaker > .item:nth-child(1){
            left: 8%;

        }

        .speaker > .item:nth-child(2){
            right: 5%;
        }
        .speakerimg{
            width:100%;
            height:100%;
        }

        .character-box {
            position: absolute;

            left: 82%;
            top: 36%;

            width: 16%;
            height: 54%;

            z-index: 7;
        }

        #character {
            position: absolute;

            left: 0%;
            top: 0%;

            width: 100%;
            height: 100%;

            z-index: 1;
        }

        .overlay {
            position: absolute;

            top: 55%;
            left: 50%;

            width: 47%;
            height: 38.5%;
            z-index: 6;
        }

        #h1 {
            position: absolute;

            left: 4%;
            top: 11%;

            width: 100%;
            height: 20%;

            font-size: clamp(1rem, 2.5vw, 3rem);
            font-weight: bolder;
        }

        #line {
            position: absolute;

            top: 32%;
            left: 4%;

            width: 100%;
            height: 76%;

            font-size: clamp(0.8rem, 1.9vw, 2.3rem);
            font-weight: lighter;
            line-height: 75%;

            opacity: 100%;
        }

        #line>span {
            font-size: clamp(0.7rem, 1.5vw, 2.1rem);
        }

        .block {
            position: absolute;

            top: 10%;
            /* 정상 값은 10% */
            left: 50.1%;

            width: 47%;
            height: 38%;
            clear: left;

            box-shadow: 0px 4px 6px #1a19193a;

            z-index: 5;
        }

        .condition {
            position: absolute;

            top: 9%;
            left: 6%;

            width: 88%;
            height: 22.5%;

            padding: 2.9% 3% 3% 3%;

            text-align: center;
            font-size: clamp(0.3rem, 1.2vw, 1.4rem);
            line-height: 160%;
        }

        .condition>span {
            font-weight: bold;
        }

        #condition {
            opacity: 0%;
        }

        #answer {
            opacity: 0%;
        }

        #answer>span {
            opacity: 100%;
            font-family: 'NanumSquareNeoHeavy';
        }

        .answer {
            position: absolute;

            top: 35%;
            left: 5%;

            width: 88%;
            height: 43%;

            padding: 4% 3% 3% 4%;

            white-space: pre-wrap;
            text-align: left;
            font-size: clamp(0.3rem, 1.35vw, 1.6rem);
            font-weight: bold;
            line-height: 100%;

            opacity: 100%;
        }

        #ltext {
            position: absolute;

            width: 15%;
            height: 11.5%;

            top: 64.25%;
            left: 19.8%;

            text-align: center;
            font-size: clamp(0.3rem, 1.2vw, 1.6rem);
            border-color: var(--border-color);
            border-style: dashed;

            opacity: 0%;

            display: none;
        }

        #ltext:focus {
            border-color: var(--border-color);
            border-style: dashed;

            outline: none;
        }

        #stick-answer {
            position: absolute;

            width: 15%;
            height: 11.5%;

            top: 64.25%;
            left: 19.8%;

            padding: 0.8% 0 0 0;

            text-align: center;
            font-size: clamp(0.3rem, 1.2vw, 1.6rem);
            border-color: var(--border-color);
            border-style: dashed;

            background-color: #fff;

            opacity: 0%;
            display: block;
        }

        .whitebox {
            opacity: 100%;

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: #fff;

            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="whitebox"></div>
    <div class="main">
        <div class="table">
            <img src="images/tableL.png" alt="Table" class="tableimg">
        </div>
        <div class="moniter">
            <img src="images/moniter.png" alt="Moniter" class="moniterimg">
        </div>
        <div class="speaker">
            <div class="item" id="speaker1">
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
            <div class="item">
                <img src="images/speaker.png" alt="Speaker" class="speakerimg">
            </div>
        </div>

        <div class="box block">
            <img src="images/block3-css.png" alt="Block" class="blockimg">
            <p class="condition" id="condition">
                <span>✅ 왼쪽 여백은 <span>" 30% "</span> 입니다.</span>
            </p>
            <p class="answer" id="answer"><span>.speaker </span>{
                <br>      position: absolute;
                <br>      left:                        ;
                <br>}
            </p>
            <p id="stick-answer"></p>
            <input id="ltext" type="text" placeholder="입력 후 엔터!" autocomplete="off">
        </div>

        <div class="character-box"><img src="images/character.png" alt="캐릭터" id="character"></div>
        <div class="overlay">
            <img src="images/block2-css.png" alt="투명박스" id="chat">

            <h1 id="h1">빗자루</h1>
            <a href="#">
                <p id="line">마지막은 스피커랑 모니터야!</p>
            </a>
        </div>
    </div>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/layout9.js"></script>
</body>
</html>
