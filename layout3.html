<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
    <style>
        :root{
            --bg-gradient-01: #faecb9;
            --bg-gradient-02: #cdded6;

            --bg-color: #cdded6;

            --body-color: #ddb8a7;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100%;
            height: 100%;
        }

        body{
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main{
            background-image: linear-gradient(165deg, var(--bg-gradient-01), var(--bg-gradient-02));
        }

        @media(min-width: 1300px){
            .main{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .main{
                position: relative;
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .main{
                position: relative;
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        
        .html{
            position: absolute;

            width: 30%;
            height: 100%;

            transform: scaleX(100%);
        }

        .site{
            position: absolute;

            width: 35%;
            height: 35%;

            top: 5%;
            left: 55%;
        }

        .site-intro{
            position: absolute;

            width: 80%;
            height: 80%;

            left: 10%;
            bottom: 10%;
        }

        .css{
            position: absolute;

            width: 20%;
            height: 25%;

            left: 30%;
            top: 46%;
            z-index: 1;

            margin-left: 33%;
            margin-right: 10%;
        }
        
        .table{
            position: absolute;
            width: 60%;
            height: 31%;

            top: 70%;
            left: 40%;
        }

        .whitebox{
            opacity: 100%;

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: #fff;

            z-index: 5;
        }
  </style>
    </style>
</head>
<body>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/layout3.js"></script>

    <div class="whitebox"></div>

    <div class="main">
        <div class="box html">
            <img src="images/bookshelf3.png" alt="Bookshelf3" class="htmlimg">
        </div>
        <div class="box site">
            <img src="images/site.png" alt="Site" class="siteimg">
            <div class="site-intro"><img src="images/site-introduce.png" alt="site introduce"></div>
        </div>
        <div class="box css">
            <img src="images/paint.png" alt="Css" class="cssimg">
        </div>
        <div class="box table">
            <img src="images/tableS.png" alt="Table" class="tableimg">
        </div>
    </div>
</body>
</html>
