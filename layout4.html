<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        :root{
            --bg-gradient-01: #faede7;
            --bg-gradient-02: #ddb8a7;

            --body-color: #ddb8a7;

            --text-color: #49230f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100%;
            height: 100%;
        }

        body{
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main{
            background-image: linear-gradient(165deg, var(--bg-gradient-01), var(--bg-gradient-02));
        }

        @media(min-width: 1300px){
            .main{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .main{
                position: relative;
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .main{
                position: relative;
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        .item{
            width: 28%;
            height: 100%;
        }

        .sidebar{
            position: absolute;
            left: 7%;

            display: flex;
            
            justify-content: center;
            gap: 3%;
            
            width: 40%;
            height: 7%;
            overflow: hidden;
        }

        .sidebar > .item{
            position: absolute;
            
            top: -100%;
        }

        .sidebar>.item:first-child{
            left: 2%;
        }

        .sidebar>.item:nth-child(3){
            left: 70%;
        }

        .block{
            position: absolute;

            top: 100%;
            left: 7%;

            width: 40%;
            height: 87%;
            clear: left;

            box-shadow: 0px 6px 10px #1a19193a;
        }

        .bookshelf{
            position: absolute;

            top: 100%;
            left: 50%;

            width: 40%;
            height: 95%;
        }

        .pinknote{
            position: absolute;

            top: 55.8%;
            left: 59%;

            width: 13%;
            height: 4%;
        }

        .top{
            position: absolute;
            
            left: 10%;
            top: 8.5%;

            text-align: center;

            width: 80%;
            height: 21.3%;
        }

        .top>.frame1{
            position: absolute;

            top: 0%;

            width: 26%;
            height: 100%;
        }

        .top > :first-child{
            left: -1%;
        }

        .top> :nth-child(2){
            right: 46%;
        }

        .bottom{
            position: absolute;

            left: 8%;
            top: 68%;
            
            display: flex;

            justify-content: center;
            align-items: flex-end;
            gap: 1.7%;

            width: 84%;
            height: 29%;
        }

        .bottom>.item{
            width: 35%;
            height: 65%;
        }

        .whitebox{
            opacity: 100%;

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: #fff;

            z-index: 1;
        }

        .main-box {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80%;

            display: block;
        }

        .character {
            position: absolute;

            left: 77%;
            top: 120%;

            width: 16%;
            height: 68%;

            z-index: 1;
        }

        .overlay {
            position: absolute;

            top: 120%;
            left: 4%;

            width: 92.5%;
            height: 48%;
        }

        #nextbutton{
            position: absolute;

            right: 2%;
            bottom: 9%;

            width: 2%;
            height: 10%;

            z-index: 10;
        }

        .overlay > h1{
            position: absolute;

            left: 3%;
            top: 11%;

            width: 100%;
            height: 20%;

            font-size: clamp(1rem, 2.5vw, 3rem);

            color: var(--text-color);
        }

        #line{
            position: absolute;
            
            top: 30%;
            left: 3%;

            width: 100%;
            height: 76%;

            font-size: clamp(0.8rem, 1.9vw, 2.3rem);

            color: var(--text-color);

            opacity: 0%;
        }
    </style>
</head>
<body>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/layout4.js"></script>

    <div class="whitebox"></div>

    <div class="main">
        
        <div class="sidebar sidebar-column">
            <div class="item"><img src="images/sidebar1.png" alt="Sidebar1" class="sidebarimg"></div>
            <div class="item"><img src="images/sidebar2.png" alt="Sidebar2" class="sidebarimg"></div>
            <div class="item"><img src="images/sidebar3.png" alt="Sidebar3" class="sidebarimg"></div>
        </div>

        <div class="box block">
            <img src="images/block3.png" alt="Block" class="blockimg">
            <p class="condition"></p>
            <p class="answer"></p>
        </div>

        <div class="box bookshelf">
            <div class="shelf-row top">
                <img src="images/block1.png" alt="Frame" class="frame1">
                <img src="images/block1.png" alt="Frame" class="frame1">
            </div>

            <div class="shelf-row middle">
                <a href="#">
                    <img src="images/pinknote.png" alt="PinkNote" class="pinknote">
                </a>
            </div>

            <a href="#" class="shelf-row bottom">
                <div class="item"><img src="images/box1.png" alt="Box1" class="boximg"></div>
                <div class="item"><img src="images/box2.png" alt="Box2" class="boximg"></div>
                <div class="item"><img src="images/box3.png" alt="Box3" class="boximg"></div>
            </a>

            <img src="images/bookshelf4.png" alt="Bookshelf" class="bookshelfimg">
        </div>

        
        <div class="main-box">
            <div class="character"><img src="images/character.png" alt="캐릭터" id="character"></div>
            <div class="overlay">
                <img src="images/가로투명도상자.png" alt="투명박스" id="chat">
                
                <h1>빗자루</h1>
                <a href="#"><p id="line">안녕?</p></a>
            </div>
        </div>
    </div>
</body>
</html>
