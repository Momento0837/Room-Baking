        :root{
            --bg-gradient-01: #ffefef;
            --bg-gradient-02: #f07575;

            --body-color: #f07575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100%;
            height: 100%;
        }

        body{
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
        }

        .main{
            background-image: linear-gradient(165deg, var(--bg-gradient-01), var(--bg-gradient-02));
        }

        @media(min-width: 1300px){
            .main{
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px){
            .main{
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px){
            .main{
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        .brush{
            position: absolute;
            top: 40%;
            left: 5%;
            width: 18%;
            height: 55%;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="brush">
            <img src="images/brush.png" alt="Brush" class="brushimg">
        </div>
    </div>
