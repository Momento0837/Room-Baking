            font-family: 'NanumSquareNeoVariable';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.eot);
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeo-Variable.ttf) format("truetype");
        }

        :root {
            --bg-gradient-01: #ffefef;
            --bg-gradient-02: #f07575;

            --bg-color: #faecb9;

            --body-color: #484242;
            --text-color: #49230f;
            --side-text: #4b4747;
            --border-color: #775441;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            color: var(--text-color);

            font-family: 'NanumSquareNeo', 'Arial', 'Times new Roman';
        }

        img {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--body-color);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            background-color: var(--bg-color);
        }

        @media(min-width: 1300px) {
            .main {
                position: relative;
                max-width: 1920px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 1300px) {
            .main {
                position: relative;
                max-width: 1300px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        @media(max-width: 800px) {
            .main {
                position: relative;
                max-width: 800px;
                width: 100%;
                aspect-ratio: 34 / 16;

                overflow: hidden;
            }
        }

        .brush {
            position: absolute;
            top: 40%;
            left: 5%;
            width: 18%;
            height: 55%;
            transform: scaleX(-1);
        }

        .character-box {
            position: absolute;

            left: 77%;
            top: 120%;

            width: 16%;
            height: 54%;

            z-index: 1;
        }

        #character {
            position: absolute;

            left: 0%;
            top: 0%;

            width: 100%;
            height: 100%;

            z-index: 1;
        }

        .overlay {
            position: absolute;

            top: 120%;
            left: 4%;

            width: 92.5%;
            height: 38.5%;
        }

        .overlay>h1 {
            position: absolute;

            left: 3%;
            top: 11%;

            width: 100%;
            height: 20%;

            font-size: clamp(1rem, 2.5vw, 3rem);
            font-weight: bolder;
        }

        #line {
            position: absolute;

            top: 32%;
            left: 3%;

            width: 100%;
            height: 76%;

            font-size: clamp(0.8rem, 1.9vw, 2.3rem);
            font-weight: lighter;

            opacity: 100%;
        }

        #line>span {
            font-size: clamp(0.7rem, 1.5vw, 2.1rem);
        }

        .whitebox {
            opacity: 100%;

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: #fff;

            z-index: 99;
        }
    </style>
</head>

<body>
    <div class="whitebox"></div>
    <div class="main">
        <div class="brush">
            <img src="images/brush.png" alt="Brush" class="brushimg">
        </div>
        <div class="character-box"><img src="images/character_happy.png" alt="캐릭터" id="character"></div>
        <div class="overlay">
            <img src="images/가로투명도상자.png" alt="투명박스" id="chat">

            <h1>빗자루</h1>
            <a href="#">
                <p id="line">안녕 안녕~ 또 보네!</p>
            </a>
        </div>
    </div>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/layout6.js"></script>
</body>

</html>
