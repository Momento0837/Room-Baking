<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃6</title>
    <style>
        *{
            margin: 0 auto;
            padding:0 auto;
            box-sizing:border-box;
        }

        body {
            width: 100%;
            height: 100%;
            overflow:hidden;
        }

        .main{
            position:relative;
            width:100vw;
            height:100vh;
        }

        .brush{/*400x650*/
            position:absolute;
            width:20vw;
            height:60vh;
            left:10%;
            bottom:0;
            transform:scale(-1, 1);
        }
        .brushimg{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="brush">
            <img src="images/brush.png" alt="Brush" class="brushimg">
        </div>
    </div>
</body>
</html>
