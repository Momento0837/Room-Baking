<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃1</title>
    <style>
        * {
          margin: 0 auto;
          padding: 0 auto;
        }

        .container {
            position:relative;
            width:100vw;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items:center;
        }
        
        .note{
          position:absolute;
          width: 70vw;
          height: 79vh;
        }

        .noteimg{
          width:100%;
          height:100%;
        }
  </style>
</head>
<body>
    <div class="container">
      <div class="note">
        <img src="note.png" alt="Note" class="noteimg">
      </div>
    </div>
</body>
</html>
